# Our .tmux.conf file

# Setting the prefix from C-b to C-a
# Free the original Ctrl-b prefix keybinding
# Ensure that we can send Ctrl-A to other apps
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -sg mouse off

#set-option -g default-command $SHELL
#set update-environment ''

#setting the delay between prefix and command
set -sg escape-time 0

# Set the base index for windows to 1 instead of 0
# Set the base index for panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-d detach-client -a \; display "Detached!"

# splitting panes
bind | split-window -h
bind _ split-window -v

# moving between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window control
bind - last-window

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg magenta
setw -g window-status-bg default
setw -g window-status-attr dim

# and when we get a bell
setw -g window-status-bell-fg cyan
setw -g window-status-bell-bg black

# set colors for the active window
setw -g window-status-current-fg cyan
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg magenta
set -g pane-border-bg black
set -g pane-active-border-fg cyan
set -g pane-active-border-bg black

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=magenta]#S:#[fg=magenta]#I:#[fg=magenta]#P"

# Status line right side
# 15% | 28 Nov 18:15
set -g status-right "#[fg=cyan]#H %d %b %R"

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
set -g status-justify left

# enable vi keys.
setw -g mode-keys vi
setw -g status-keys vi
unbind [
bind Escape copy-mode
unbind p
unbind n
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# See if we can improve performance some
setw -g aggressive-resize off
setw -g automatic-rename off

# bind some useful commands
bind o command-prompt -p "Open project:" "run-shell '~/perl5/bin/localenv got mux %%'"


